<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        .nav {
            position: relative;
            /* margin-left: 60%; */
            /* width: 400px;
            height: 60px; */
            /* display: flex; */
            /* justify-content: space-between; */
            /* align-items: center; */
            background: rgba(0, 0, 0, 0.833);
            color: white;
            padding: 1em;
        }
        .container {
            display: flex;
            gap: 1em;
        }
        .btn a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
            transition: 0.3s;
        }
        .btn a:hover {
            background: #fff3;
        }
        .menu-toggle {
            display: none;
            font-size: 1.5em;
            cursor: pointer;
            background: none;
            border: none;
            color: rgb(255, 0, 0);
        }
        @media (max-width: 768px) {
            .container {
                max-height: 0;
                overflow: hidden;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background: rgba(0, 0, 0, 0.9);
                width: 100%;
                text-align: center;
                padding: 0;
                transition: max-height 0.3s ease-in-out;
            }
            .container.active {
                max-height: 300px;
                padding: 1em 0;
            }
            .menu-toggle {
                display: block;
                position: absolute;
                right: 10px;
                top: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <!-- <div class="logo"> <img src="logoo.PNG" alt="Logo" class="logo go"></div> -->
        <button class="menu-toggle" id="menu-toggle">&#9776;</button>
        <div class="container" id="menu">
            <div class="btn"><a href="index.html">Home</a></div>
            <div class="btn"><a href="chat.html">AIChat</a></div>
            <div class="btn"><a href="teacher.html">Online Teacher</a></div>
            <div class="btn"><a href="login.html">Login</a></div>
        </div>
    </nav>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var menuToggle = document.getElementById("menu-toggle");
            var menu = document.getElementById("menu");
            
            if (menuToggle && menu) {
                menuToggle.addEventListener("click", function () {
                    menu.classList.toggle("active");
                });
            }
        });
    </script>
</body>
</html>
