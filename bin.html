<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatot</title>
    <style>
    </style>
</head>
<body>

    <!-- Search Box -->
    <div class="search-container">
        <input class="search-input" id="searchBox" type="text" placeholder="Search...">
    </div>

    <script>
        // Open chatbot in new tab and pass search text
        document.getElementById("searchBox").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                let searchText = this.value.trim();
                if (searchText !== "") {
                    localStorage.setItem("searchMessage", searchText); // Store message
                    window.open("chat.html", "_blank"); // Open chatbot in new tab
                }
            }
        });
    </script>

</body>
</html>
