<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            width:80%;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .nav-bar {
            background: #343541;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }

        .messages-area {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: #e8e8e8;
        }

        .user-message, .bot-message {
            padding: 10px;
            border-radius: 8px;
            margin: 5px 0;
            max-width: 75%;
        }

        .user-message {
            background: #007bff;
            width:fit-content ;
            color: white;
            align-self: flex-end;
            text-align: right;
        }

        .bot-message {
            background: #333;
            color: white;
            width: fit-content;
            align-self: flex-start;
            text-align: left;
        }

        .sender-area {
            display: flex;
            padding: 10px;
            background: #343541;
        }

        .send-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .send-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Chatbot UI -->
    <div class="container">
        <div class="nav-bar">Chat</div>
        <div class="messages-area" id="chatBox"></div>
        <div class="sender-area">
            <input class="send-input" id="userInput" type="text" placeholder="Type your message...">
            <button class="send-button" id="sendButton">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let chatBox = document.getElementById("chatBox");
            let searchMessage = localStorage.getItem("searchMessage");

            if (searchMessage) {
                addMessage(searchMessage, "user-message");
                botResponse(searchMessage);
                localStorage.removeItem("searchMessage"); // Clear after displaying
            }
        });

        function sendMessage() {
            let inputField = document.getElementById("userInput");
            let message = inputField.value.trim();

            if (message === "") return;

            addMessage(message, "user-message");

            // Clear input field
            inputField.value = "";

            // Generate bot response
            botResponse(message);
        }

        function botResponse(userMessage) {
            setTimeout(() => {
                let botReply = getBotResponse(userMessage);
                addMessage(botReply, "bot-message");
            }, 500);
        }

        function addMessage(text, className) {
            let chatBox = document.getElementById("chatBox");
            let messageBubble = document.createElement("div");
            messageBubble.classList.add(className);
            messageBubble.innerText = text;
            chatBox.appendChild(messageBubble);

            // Auto-scroll
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function getBotResponse(userMessage) {
            let responses = {
                "hello": "Hi there! ðŸ˜Š",
                "how are you": "I'm good! How about you?",
                "what's your name": "I'm a simple chatbot. You can call me Bot!",
                "bye": "Goodbye! Have a nice day! ðŸ‘‹"
            };

            let message = userMessage.toLowerCase();
            return responses[message] || "I'm not sure how to respond to that. ðŸ˜…";
        }

        // Allow pressing Enter to send a message
        document.getElementById("userInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        // Allow clicking the send button
        document.getElementById("sendButton").addEventListener("click", function () {
            sendMessage();
        });
    </script>

</body>
</html>
